<script>

window.$vocalizer.ux.setup("https://vocalizerplaygroundhost.nuance.com", "vocalizer_play", "vocalizer_progress", "vocalizer_voice", "vocalizer_input", "vocalizer_error");
function CallMe() {     window.$vocalizer.ux.doSumit(0);  }
function checkup(){
	var grecaptchaResponse = '';
