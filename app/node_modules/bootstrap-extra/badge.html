<div class="container">

<div class="card">
  <div class="card-header display-6"> Badges <a style="font-size: 1rem;" href="https://getbootstrap.com/docs/4.4/components/badge/" target="_blank" rel="noreferrer">more documentation</a></div>
 <div>

  <div class="card-body"><b>Simple example:</b> 
    <code>
      <pre>
       &lt;span class="badge badge-primary">Primary&lt;/span>
      </pre>
    </code>
<span class="badge badge-primary">Primary</span>
<span class="badge badge-info">Info</span>
<span class="badge badge-success">Success</span>
<span class="badge badge-danger">Danger</span>
<span class="badge badge-warning">Warning</span>
<span class="badge badge-default">Default</span>
<span class="badge badge-neutral">Neutral</span>
 </div>

<hr>

 <div class="card-body"><b>Digits Example: </b>
   <code>
     <pre>
      &lt;span class="badge badge-warning badge-pill">99&lt;/span>
     </pre>
   </code>
  <span class="badge badge-primary badge-pill">11</span>
<span class="badge badge-info badge-pill"> 7   </span>
<span class="badge badge-success badge-pill">2</span>
<span class="badge badge-danger badge-pill">66</span>
<span class="badge badge-warning badge-pill">99</span>
<span class="badge badge-default badge-pill">123</span>
<span class="badge badge-neutral badge-pill">354</span>

  </div>


</div>
